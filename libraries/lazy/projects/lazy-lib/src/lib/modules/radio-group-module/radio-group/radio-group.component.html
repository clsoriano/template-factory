<div [formGroup]="fgroup" [hidden]="inputElement.hidden">

    <label>
        {{inputElement.label}}
    </label>

    <mat-radio-group [id]="inputElement.id"
        [formControlName]="inputElement.id"
        [ngClass]="divParent.class" 
        [style]="divParent.style"
        [name]="inputElement.name"
        (change)="_handleInput(fgroup.controls[inputElement.id], $event)">
        
        <mat-radio-button *ngFor="let option of matOptions | async"
                [value]="option"
                [disabled]="option.disabled"
                [ngClass]="inputElement.class"
                [ngStyle]="inputElement.style">
            {{ option[inputElement.viewValue] }}
        </mat-radio-button>

    </mat-radio-group>

    <mat-hint>
        {{ inputElement.hint }}
    </mat-hint>
    
    <!-- Errors on input -->
    <mat-error>
        {{ getError() }}
    </mat-error>

</div>
