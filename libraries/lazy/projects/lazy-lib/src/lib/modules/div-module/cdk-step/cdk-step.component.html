<section>
  <header>
    <div class="row">

      <div class="col-1 mb-2 d-flex justify-content-start">
        <button mat-icon-button preventDoubleClick [debounceTime]="300" (debounceClick)="_handleBackClick()">
          <mat-icon>
            <span class="material-icons-outlined">
              arrow_back
            </span>
          </mat-icon>
        </button>
      </div>

      <div class="col-10 gy-4 px-5">
        <mat-progress-bar class="step-progress" mode="determinate" [value]="(100 / (steps.length - selectedIndex)) - 5">
        </mat-progress-bar>
      </div>

      <div class="col-1 mb-2 d-flex justify-content-end">
        <button mat-icon-button preventDoubleClick [debounceTime]="300" (debounceClick)="_handleAssistanceClick()">
          <mat-icon>
            <span class="material-icons-outlined">
              close
            </span>
          </mat-icon>
        </button>
      </div>

    </div>
    <mat-divider></mat-divider>
  </header>

  <div [ngTemplateOutlet]="selected ? selected.content : null"></div>

</section>
