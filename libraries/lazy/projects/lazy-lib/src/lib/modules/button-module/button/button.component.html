<section>
    <button mat-button
            [ngClass]="inputElement.class"
            [style]="inputElement.style"
            preventDoubleClick
            [debounceTime]="300"
            (debounceClick)="_handleClick(inputElement.execute)"
            [disabled]="disabled"
            [color]="inputElement.color">
            {{ inputElement.value }}
    </button>
</section>
